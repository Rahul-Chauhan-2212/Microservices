server:
  port: 9191

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user/**
          filters:
            - name: CircuitBreaker
              args:
                name: fallbackCmd
                fallbackUri: forward:/userServiceFallBack

        - id: contact-service
          uri: lb://contact-service
          predicates:
            - Path=/contact/**
          filters:
            - name: CircuitBreaker
              args:
                name: fallbackCmd
                fallbackUri: forward:/contactServiceFallBack


hystrix:
  command:
    fallbackCmd:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 3000


management:
  endpoints:
    web:
      exposure:
        include: "hystrix.stream,health,info"
  endpoint:
    health:
      show-details: "always"
