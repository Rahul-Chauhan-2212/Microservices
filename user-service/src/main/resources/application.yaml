server:
  port: 9001
contact: 
  service:
    url: http://contact-service/contact
spring:
  application:
    name: user-service
eureka:
  instance:
    preferIpAddress: true
    hostname: eureka-0
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eureka-0.eureka.default.svc.cluster.local:8760/eureka