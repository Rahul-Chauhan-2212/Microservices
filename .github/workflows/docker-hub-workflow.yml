name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch: { }

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [ api-gateway, config-server, contact-service, eureka-server, hystrix-dashboard, user-service ]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '11'
          cache: 'maven'

      - name: Disable Maven Security
        run: |
          mkdir -p ~/.m2
          echo '<settings></settings>' > ~/.m2/settings.xml

      - name: Build Application (${{ matrix.app }})
        run: mvn -f ${{ matrix.app }}/pom.xml clean package -DskipTests -DskipDocker=true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Multi-Arch Image (${{ matrix.app }})
        uses: docker/build-push-action@v4
        with:
          context: ${{ matrix.app }}
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ matrix.app }}:latest
          platforms: linux/amd64,linux/arm64