server:
  port: 9296

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/Rahul-Chauhan-2212/config-server.git
          cloneOnStart: true
          defaultLabel: main
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8760/eureka/
  instance:
    hostname: localhost